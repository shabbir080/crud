<!-- ANIMATED -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Operations — Tailwind</title>

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Custom Animation -->
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>

<body
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 text-gray-900 p-4">

  <div
    class="bg-white/80 backdrop-blur-lg p-8 rounded-3xl shadow-2xl w-full max-w-md fade-in-up border border-white/30 transition duration-700">

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
        CRUD Operations
      </h1>

      <a href="/data"
        class="text-blue-600 border border-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white hover:shadow-lg transform hover:scale-105 transition-all duration-300">
        View Data
      </a>
    </div>

    <!-- Form -->
    <form action="http://localhost:3000/create" method="post" class="space-y-6">

      <div>
        <label for="exampleInputName" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" id="exampleInputName" name="name" placeholder="Enter your name"
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm hover:shadow-md transition duration-300" required>
      </div>

      <div>
        <label for="exampleInputEmail1" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="exampleInputEmail1" name="Email" placeholder="Enter your email"
          class="w-full border border-gray-300 rounded-xl px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm hover:shadow-md transition duration-300" required>
      </div>

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2.5 rounded-xl font-semibold shadow-lg hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-300">
          Submit
        </button>
      </div>

    </form>
  </div>

</body>
</html>
